<!DOCTYPE html>
<html>
<head>
  <!-- Base URL for the web app -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover the beauty of Punjab with The Punjab Tourism app. Explore famous landmarks, historical sites, and cultural experiences tailored to your itinerary.">
  <meta name="keywords" content="Punjab tourism, travel to Punjab, Golden Temple, Jallianwala Bagh, Wagah Border, Punjabi culture, travel guide, explore Punjab">
  <meta name="author" content="The Punjab Tourism Team">
  <meta name="robots" content="index, follow">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="The Punjab Tourism">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Explore Punjab with The Punjab Tourism">
  <meta property="og:description" content="Plan your journey through Punjab with custom itineraries, cultural highlights, and historic landmarks.">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The Punjab Tourism">
  <meta name="twitter:description" content="Discover Punjab's top attractions with personalized travel plans and cultural insights.">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>The Punjab Tourism</title>
  <!-- <link rel="manifest" href="manifest.json"> -->

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
